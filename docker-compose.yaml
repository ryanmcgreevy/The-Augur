
services:
  chromadb:
    image: chromadb/chroma
    restart: unless-stopped
    volumes:
      - ${DB}:/data
    ports:
      - 8000:8000
    networks:
      - botnet
  theaugur:
    build:
      context: .
    #image: ghcr.io/ryanmcgreevy/augur:latest
    restart: unless-stopped
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      DISCORD_TOKEN: ${DISCORD_TOKEN}
      CHROMA_URL: chromadb
      CHROMA_PORT: 8000
    volumes:
      - ${STORE_LOCATION}:/app/store_location
    depends_on:
      chromadb:
        condition: service_started
    networks:
      - botnet
  crawler:
    build:
      context: ./utils/
    restart: unless-stopped
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      CHROMA_URL: chromadb
      CHROMA_PORT: 8000
    volumes:
      - ${STORE_LOCATION}:/app/store_location
    depends_on:
      chromadb:
        condition: service_started
    networks:
      - botnet
networks:
  botnet:
    driver: bridge
volumes:
  db:
    external: true
  store_location:
    external: true